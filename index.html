<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanksgiving Trip Itinerary</title>

    <!-- Bootstrap CSS for styling and tabs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">Thanksgiving Trip Itinerary</h1>
        
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="itinerary-tab" data-toggle="tab" href="#itinerary" role="tab">Itinerary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="map-tab" data-toggle="tab" href="#map-section" role="tab">Map</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- Itinerary Tab -->
            <div class="tab-pane fade show active" id="itinerary" role="tabpanel">
                <h3 class="my-4">Itinerary by Day</h3>
                <div id="accordion">
                    <!-- Day cards will be dynamically added here by itinerary.js -->
                </div>
            </div>

            <!-- Map Tab -->
            <div class="tab-pane fade" id="map-section" role="tabpanel">
                <h3 class="my-4">Interactive Map</h3>
                <div id="map" style="height: 500px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="itinerary.js"></script>

</body>
</html>
